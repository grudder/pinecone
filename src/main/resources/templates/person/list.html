<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<title>人物选择</title>
    <style>
		#avatar > div.row {
			margin-top: 20px;
			margin-bottom: 20px;
		}
	</style>
    
    <script type="text/javascript">
    	var _ratio = 1.0;

    	$(function () {
			$("#avatar img").each(function(index, element) {
				var img = $(element);
            	var imgUrl = img.attr("src");
            	if (imgUrl.indexOf("/img/person/") == 0) {
            		img.attr("title", "点击看大图");
            		img.css("cursor", "pointer");
            		
            		img.on("click", function(){
						location.href = "/person/detail?imgUrl=" + encodeURI(imgUrl);
					});
            	}
            });
			
			$("body").fadeIn(1000);
			
			scalingByRatio();
		});
    	
    	function scalingByRatio() {
    		var width = $(document.body).width();
    		_ratio = parseFloat(width / 640);
    		
			$("#topImg").css({
		        "width": 640 * _ratio,
		        "height": 336 * _ratio
		    });
			$("#avatar img").css({
		        "width": 167 * _ratio,
		        "height": 167 * _ratio
		    });
			
			$("#linkButton").css({
		        "width": 500 * _ratio,
		        "font-size": 36 * _ratio + "px"
		    });
    	}
	</script>
</head>
<body style="display: none">
	<div layout:fragment="content" style="background-color: #e3e2e2">
		<div class="row">
			<div class="col-sm-12">
				<img id="topImg" src="/img/p3/p31.jpg" />
			</div>
		</div>
		<div id="avatar" class="container-fluid">

				</div>

				</div>
				<div class="col-xs-4">

			</div>
